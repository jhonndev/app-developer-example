<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Home</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-text-center">
    <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
    <ion-card-content>
      <ion-card-title>
        <div class="ion-text-center">
          <span translate>Exercise App Developer</span>
        </div>
        <div class="ion-text-center">
          <ion-button (click)="logout()" type="button" color="danger">Logout</ion-button>
        </div>
      </ion-card-title>
      <ion-card-content>
        <div>
          <ion-list>
            <ion-item>
              <ion-input
                label="Enter number"
                labelPlacement="fixed"
                type="number"
                placeholder="Enter number"
                [(ngModel)]="inputValue"
              ></ion-input>
            </ion-item>
          </ion-list>
          <ion-button (click)="obtain()" type="button" color="primary">Obtain</ion-button>
        </div>

        <div cclass="ion-text-center">
          <ion-card>
            <ion-card-header color="dark">
              <ion-card-title>Not multple of 3,5 and 7</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ul>
                <li *ngFor="let numero of notMultiples" [style.color]="numero.color">
                  {{ numero.valor }}
                </li>
              </ul>
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-header color="success">
              <ion-card-title>Multiple of 3</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ul>
                <li *ngFor="let numero of multipleTree" [style.color]="numero.color">
                  {{ numero.valor }}
                </li>
              </ul>
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-header color="danger">
              <ion-card-title>Multiple of 5</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ul>
                <li *ngFor="let numero of multipleFive" [style.color]="numero.color">
                  {{ numero.valor }}
                </li>
              </ul>
            </ion-card-content>
          </ion-card>
          <ion-card>
            <ion-card-header color="secondary">
              <ion-card-title>Multiple of 7</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ul>
                <li *ngFor="let numero of multipleSeven" [style.color]="numero.color">
                  {{ numero.valor }}
                </li>
              </ul>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-card-content>
      <p>
        <app-loader [isLoading]="isLoading"></app-loader>
        <q [hidden]="isLoading">{{ quote }}</q>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
